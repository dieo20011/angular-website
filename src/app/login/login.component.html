<div class="main">
    <div class="wrapper">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="logo">
          <img src="../../assets/icon2.png" alt="" />
        </div>
        <h1 class="title">Sign In</h1>
        <div class="input-box">
          <input type="text" formControlName="email" required />
          <span>Email</span>
          <div *ngIf="getFormControl('email')?.invalid && getFormControl('email')?.dirty || getFormControl('email')?.touched">
            <div *ngIf="getFormControl('email')?.errors?.['required']" class="text-blue-500">
              Email is required
            </div>
            <div *ngIf="getFormControl('email')?.errors?.['email']" class="text-blue-500">
              Please enter a valid email address
            </div>
          </div>
        </div>
        <div class="input-box">
          <input type="password" formControlName="password" required />
          <span>Password</span>
          <div *ngIf="getFormControl('password')?.invalid && (getFormControl('password')?.dirty || getFormControl('password')?.touched)" class="text-blue-500">
            Password is required
          </div>
        </div>
        <div *ngIf="loginError" class="text-blue-500 mb-5 text-center">
          Invalid email or password. Please try again.
        </div>
        <button type="submit" class="btn" >Login</button>
        <div class="register-link">
          <p>Don't have an account? <a [routerLink]="['/register']" class="cursor-pointer">Register</a></p>
        </div>
        <div class="group-icon">
          <i class="bx bxl-instagram-alt"></i>
          <i class="bx bxl-twitter"></i>
          <i class="bx bxl-facebook-square"></i>
        </div>
      </form>
    </div>
  </div>
