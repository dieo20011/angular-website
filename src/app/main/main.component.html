<div
  class="mt-8 mx-8 grid gap-x-6 gap-y-8 grid-cols-2 gap-4 md:grid-cols-3 lg:grid-cols-4"
>
  <div
    class="rounded-2xl cursor-pointer flex flex-col hover:scale-110 transition-transform duration-700 ease-in-out"
    *ngFor="let item of listItems"
  >
    <div class="relative">
      <img class="rounded-2xl object-cover aspect-square" [src]="item.img" loading="lazy"/>
      <button class="absolute top-2 right-2 bg-white rounded-full p-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          style="fill: rgba(0, 0, 0, 1); transform: ; msfilter: "
        >
          <path
            d="M20.205 4.791a5.938 5.938 0 0 0-4.209-1.754A5.906 5.906 0 0 0 12 4.595a5.904 5.904 0 0 0-3.996-1.558 5.942 5.942 0 0 0-4.213 1.758c-2.353 2.363-2.352 6.059.002 8.412L12 21.414l8.207-8.207c2.354-2.353 2.355-6.049-.002-8.416z"
          ></path>
        </svg>
      </button>
    </div>
    <div class="mt-2">
      <h3 class="font-bold truncate">{{ item.title }}</h3>
      <h2 class="font-md truncate text-gray-500">{{ item.address }}</h2>
      <h3 class="mt-2">
        <span class="font-bold">{{ item.price }}$</span> per night
      </h3>
    </div>
  </div>
</div>
<div class="text-center mt-9 mb-6">
  <p class="font-medium text-xl">Continue exploring national park homes</p>
  <button
    class="cursor-pointer bg-black text-white py-3 rounded-xl mt-2 px-5 font-medium text-base hover:scale-110 transition-transform duration-700 ease-in-out"
  >
    Show More
  </button>
</div>
